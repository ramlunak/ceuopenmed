<div class="main-header">
  <!-- Logo Header -->
  <div class="logo-header" data-background-color="blue">

    <a href="../index.html" class="logo">
      <img src="../../assets/img/ceo_logo.png" alt="CEUOPENMED" class="navbar-brand">
      <span style="color: white;font-size: 14px;font-weight:900">CEUOPENMED</span>
    </a>
    <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
        <i class="icon-menu"></i>
      </span>
    </button>
    <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
    <div class="nav-toggle">
      <button class="btn btn-toggle toggle-sidebar">
        <i class="icon-menu"></i>
      </button>
    </div>
  </div>
  <!-- End Logo Header -->

  <!-- Navbar Header -->
  <nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue">
    <div class="container-fluid">
      <div class="collapse" id="search-nav">
        <form class="navbar-left navbar-form nav-search mr-md-3">
          <div class="input-group">
            <div class="input-group-prepend">
              
            </div>
          
          </div>
        </form>
      </div>
      <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
        <li class="nav-item toggle-nav-search hidden-caret">
          <a class="nav-link" data-toggle="collapse" href="#search-nav" role="button" aria-expanded="false"
            aria-controls="search-nav">
            <i class="fa fa-search"></i>
          </a>
        </li>           
        <li class="nav-item dropdown hidden-caret">
          <a class="dropdown-toggle profile-pic" data-toggle="dropdown" aria-expanded="false">
            <div class="avatar-sm" data-toggle="tooltip" data-placement="bottom" title="{{authService.currentUser.NombreCompleto}}">
              <img src="../assets/img/avatar.png" alt="..." class="avatar-img rounded-circle">
            </div>
          </a>
          <ul class="dropdown-menu dropdown-user animated fadeIn">
            <div class="dropdown-user-scroll scrollbar-outer">
              <li>
                <div class="user-box">
                  <div class="avatar-lg"><img src="../assets/img/avatar.png" alt="image profile"
                      class="avatar-img rounded"></div>
                  <div class="u-text">
                    <h4>{{authService.currentUser.username}} <p class="text-muted">({{authService.currentUser.Rol}})</p>
                    </h4>
                    <p class="text-muted">{{authService.currentUser.email}}</p>
                    <!-- <a href="profile.html" class="btn btn-xs btn-secondary btn-sm">View Profile</a> -->
                  </div>
                </div>
              </li>
              <li>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" routerLink="">Inbox</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="openDialog()">Cambiar Contraseña</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="Logout()">Cerrar Sección</a>
                </li>
            </div>
          </ul>
        </li>

     
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->
</div>

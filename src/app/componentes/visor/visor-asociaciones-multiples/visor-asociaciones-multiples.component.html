<table class="table">
  <tbody>
    <tr>
      <td style="width: 20%;">
        <i class="link" (click)="refresh(ASOCIACION.IdEntidad)">
          {{ASOCIACION.Entidad}} </i>
      </td>
      <td style="width: 40%;">{{ASOCIACION.TipoAsociacion}}</td>
      <td style="width: 10%;">{{ASOCIACION.Nivel}}</td>
      <td style="width: 20%;">{{ASOCIACION.Descripcion}}</td>
      <td>
        <div class="ta-img">

          <button *ngIf="!expand" (click)="Expand()" mat-icon-button color="primary">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>

          <button *ngIf="expand" (click)="Collapse()" mat-icon-button color="primary">
            <mat-icon>keyboard_arrow_up</mat-icon>
          </button>

        </div>
      </td>
    </tr>

    <tr *ngFor="let item of ArrarAsociaiconesMultiple" [style.display]="expand ? 'table-row' : 'none' "
      style="color: orangered;">

      <td>
        <div> <i class="link2" (click)="refresh(item.IdEntidad)">
            {{item.Entidad}} </i></div>
      </td>
      <td>
        <div>{{item.TipoAsociacion}}</div>
      </td>
      <td>
        <div>{{item.Nivel}}</div>
      </td>
      <td>
        <div>{{item.Descripcion}}</div>
      </td>

    </tr>
  </tbody>
</table>

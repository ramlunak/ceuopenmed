<div *ngIf="ArrarEntidadSearch.length > 0" class="tipo-asociacion">

  <div class="name-img-content">
    <div class="ta-name d-flex">
      {{TIPO_ENIDAD.TipoEntidad}}
      <div class="entidad-count">({{totalSinFiltroCount}})</div>
    </div>
    <div class="ta-img">

      <button *ngIf="!expand" (click)="Expand()" mat-icon-button color="primary">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>

      <button *ngIf="expand" (click)="Collapse()" mat-icon-button color="primary">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>

    </div>
  </div>
  <div class="separator"></div>
  <div *ngIf="expand" class="tipo-asociacion-body">

      <button *ngIf="!search" (click)="Search()" mat-icon-button class="black">

      <button *ngIf="search" (click)="CancelSearch()" mat-icon-button class="black">
        <mat-icon>cancel</mat-icon>
      </button>

      <mat-form-field *ngIf="search" class="mat-form-field">
        <input matInput [value]="valueSearch" (keyup)="SearchOnChange($event)">
      </mat-form-field>
    </div>

    <li class="pt-2" *ngFor="let item of ArrarEntidad | orderBy: order:reverse:'case-insensitive' ">

      <i>
        <mat-icon matTooltip="Editar" *ngIf="authService.showMenus && this.authService.currentUser.Rol == 'Profesor'"
          routerLink="/EntidadesEvaluadas" style="cursor: pointer;color:forestgreen;">edit</mat-icon>
        <mat-icon matTooltip="Editar" *ngIf="authService.showMenus && this.authService.currentUser.Rol == 'Estudiante'"
          routerLink="/entidad/{{item.Entidad}}" style="cursor: pointer;color:forestgreen;">edit</mat-icon>
        <i class="link" routerLink="/VisorEntidad/{{item.IdEntidad}}/{{item.IdTipoEntidad}}"> â–  {{item.Entidad}}</i>
      </i>

    </li>

    <div class=" mt-3">
      <div class="link" *ngIf="MostrarMasMenos && MostrarTodas" (click)="MostarTodas()"> Ver todas</div>
      <div class="link" *ngIf="MostrarMasMenos && !MostrarTodas" (click)="MostarMenos()"> Ver Menos</div>
    </div>

  </div>

</div>

<div class="tipo-asociacion">

  <div class="name-img-content">
    <div class="ta-name">ASOCIACIONES</div>
    <div class="ta-img">

      <button *ngIf="!expand" (click)="Expand()" mat-icon-button color="primary">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>

      <button *ngIf="expand" (click)="Collapse()" mat-icon-button color="primary">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>

    </div>
  </div>
  <div class="separator"></div>
  <div *ngIf="expand" class="tipo-asociacion-body">

    <div class="task-bar">
      <button *ngIf="!search" (click)="Search()" mat-icon-button class="black">
        <mat-icon>search</mat-icon>
      </button>

      <button *ngIf="search" (click)="CancelSearch()" mat-icon-button class="black">
        <mat-icon>cancel</mat-icon>
      </button>

      <mat-form-field *ngIf="search" class="mat-form-field">
        <input matInput [value]="valueSearch" (keyup)="SearchOnChange($event)">
      </mat-form-field>
    </div>

    <table class="table">

      <thead>
        <tr>
          <th scope="col">Tipo de Entidad</th>
          <th scope="col">Entidad</th>
          <th scope="col">Tipo de Asociaci√≥n</th>
          <th scope="col">Fuerza</th>
          <th scope="col">Comentario</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of ArrarAsociaicones">
          <td> <i class="link" routerLink="/VisorEntidad"> {{item.TipoEntidad}} </i></td>
          <td> <i class="link" routerLink="/VisorEntidad"> {{item.Entidad}} </i></td>
          <td> <i class="link" routerLink="/VisorEntidad"> {{item.TipoAsociacion}} </i></td>
          <td> <i class="link" routerLink="/VisorEntidad"> {{item.Nivel}} </i></td>
          <td> <i class="link" routerLink="/VisorEntidad"> {{item.Comentario}} </i></td>
          <td>
            <button (click)="RedirectAsociacionesOpcionales(item.IdAsociacion)" mat-icon-button
              data-target="#DeleteDialog">
              <mat-icon class="orange-color" matTooltip="Relaciones">shuffle</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>

    </table>


  </div>

</div>

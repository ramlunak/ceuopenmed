<!-- TOOL BAR-->
<mat-toolbar color="primary">
  <mat-toolbar-row>

    <button mat-button>
      <span style="font-size: 20px;"> ENTIDADES MENOS ASOCIADAS</span>
    </button>

    <span class="material-spacer"></span>

    <mat-form-field id="mat-form-field-search">
      <input matInput (keyup)="applyFilter($event.target.value)">
      <mat-placeholder class="placeholder">Buscar</mat-placeholder>
    </mat-form-field>

  </mat-toolbar-row>
</mat-toolbar>
<!--END TOOL BAR-->

<!-- GRID -->
<table mat-table [dataSource]="dataSource" matSort class="ceu-table">

  <ng-container matColumnDef="IdEntidad">
    <th mat-header-cell hidden *matHeaderCellDef> IdEntidad </th>
    <td mat-cell hidden *matCellDef="let element"> {{element.IdEntidad}} </td>
  </ng-container>

  <ng-container matColumnDef="entidad">
    <th mat-header-cell *matHeaderCellDef> Entidad </th>
    <td mat-cell class="link" *matCellDef="let element"
      (click)="ROW_NUMBER = dataSource.filteredData.indexOf(element);goToAsociciones()"> {{element.entidad}} </td>
  </ng-container>

  <ng-container matColumnDef="asociaciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Asociaciones </th>
    <td mat-cell *matCellDef="let element"> {{element.asociaciones}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[10, 30, 50]"></mat-paginator>
<!--END GRID -->
